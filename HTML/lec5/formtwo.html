<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application:</h2>
    <form>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br/>
    <br/>
    <label for="telephone">Phone:</label>
    <input type="tel" name="telephone" id="telephone">
    <br/>
    <br/>
    <label for="file1">Resume:</label>
    <input type="file" name="file1" id="file1">
    <br/>
    <br/>
    <label for="counter">Experience (years):</label>
    <input type="number" name="counter" id="counter" min="0" max="30">
    <br/>
    <br/>
    <fieldset >
        <legend>Skills:</legend>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br/>
        <label for="checkbox">HTML</label>
        <br/>
        <br/>
        
        <input type="checkbox" name="checkbox" id="checkbox">
        <br/>
        <label for="checkbox">CSS</label>
        <br/>
        <br/>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br/>
        <label for="checkbox">Javascript</label>
        <br/>
        <br/>
   
    <br/>
    <br/>
    </fieldset>
    <br/>
    <br/>
    <label for="Education">Highest Education:</label>
    <br/>
    <select name="Education" id="Education">
        <option value="High School">High School</option>
        <option value="Garad">Grad</option>
        <option value="Post Grad">Post Grad</option>
    </select>
    <br/>
    <br/><fieldset>
        <legend>Availability:</legend>
       
        <label for="radio1">Full Time:</label>
        <br/>
        <input type="radio" name="radio1" id="radio1">
        <br/>
        <br/>
        <label for="radio2">Part Time:</label>
        <br/>
        <input type="radio" name="radio2" id="radio2"></fieldset>
    
    <br/>
    <br/>
    <label for="comment">Additional Comment:</label>
    <br/>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    <br/>
    <input type="submit" value="Submit Application">
</form>
</body>
</html>
